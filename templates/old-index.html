<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public Twitter</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <h1>Public Twitter beta</h1>
      <p>Twitter bot: attempt to convert user input text to automated tweets to a single account.</p>
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">What is your name?</p>
            <input id="user_name" type="text" class="form-control" placeholder="name"
		   aria-describedby="sizing-addon1" value="" />
        </div>
      <p id="response" class="lead text-center"></p>
      <p id="databaseNames" class="lead text-center"></p>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Made by: David John Coleman II, let's be social on:
	<a href="https://www.facebook.com/johncoleman83" target="_blank" title="facebook">facebook</a>,
	<a href="https://www.linkedin.com/in/davidjohncoleman" target="_blank" title="linkedin">linkedin</a>,
	<a href="https://twitter.com/LCSW_DJCII" target="_blank" title="twitter">twitter</a>, and
	<a hret="https://github.com/johncoleman83/" target="_blank" title="github">github</a>
      </p>
    </div>
  </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
    	//Submit data when enter key is pressed
        $('#user_name').keydown(function(e) {
        	var name = $('#user_name').val();
            if (e.which == 13 && name.length > 0) { //catch Enter key
            	//POST request to API to create a new visitor entry in the database
                $.ajax({
				  method: "POST",
				  url: "./api/visitors",
				  contentType: "application/json",
				  data: JSON.stringify({name: name })
				})
                .done(function(data) {
                    $('#response').html(data);
                    $('#nameInput').hide();
                    getNames();
                });
            }
        });

        //Retreive all the visitors from the database
        function getNames(){
          $.get("./api/visitors")
              .done(function(data) {
                  if(data.length > 0) {
                    $('#databaseNames').html("Database contents: " + JSON.stringify(data));
                  }
              });
          }

          //Call getNames on page load.
          getNames();


    </script>
</body>

</html>
