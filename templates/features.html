<article>
	<div id="features-app">
		<span style="color: #339dc3;">
			<i class="fa fa-wrench" aria-hidden="true"></i> features:
		</span>
		<form method="POST" id="featureform" enctype="multipart/form-data">
		  <input type="checkbox"
				 name="retweet"
				 > retweet & follow<br/>
		  <input type="checkbox"
				 name="followten"
				 > follow 10<br/>
		  <span style="font-size:15px">
			search terms for retweet and follow 10</span><br />
		  <input type="text"
				 name="searchterms"
				 placeholder="maxlength = 25 chars"
				 maxlength="25"
				 id="search-input"><br/>
		  <input type="checkbox"
				 name="followthem"
				 > follow followers<br/>
		  <input type="checkbox"
				 name="autotweet"
				 > auto tweet file<br/>
		  <input type="file" name="inputfile" accept=".txt"><br>
		  <span style="font-size:15px">
			interval in seconds</span><br />
		  <input type="number"
				 name="seconds"
				 min="10800"
				 max="600000"
				 title="min: 3 hours to max: 7 days in seconds"><br>
		  <input type="submit" value="&#xf099 Automate" class="tweetbutton">
		</form>
		*participation requires compliance of
		<a href="https://support.twitter.com/articles/18311"
		   target="_blank">"The Twitter Rules"</a>
	</div>
</article>
