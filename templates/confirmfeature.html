$def with (status)
	$if status == "success":
		<article class="confirmation">
			<p>success! <i class="fa fa-smile-o" aria-hidden="true"></i></p>
			<p>initiated features</p>

	$else:
		<article class="failure">
			<p>unsuccessful <i class="fa fa-frown-o" aria-hidden="true"></i></p>
			<p>your tweet failed possibly to these reasons:<br>
			  are your search terms going to return any results?<br>
			  is this a repeated tweet?<br>
			  did you reach your max tweets?<br>
			  did you follow twitter's API rules?
			</p>

</article>
</article>
